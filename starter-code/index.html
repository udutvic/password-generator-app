<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="./css/styles.css"
    />
    <title>Password generator app</title>
  </head>
  <body>
    <section class="wrapper">
      <h1>Password Generator</h1>
      <article class="head">
        <input
          type="text"
          name="password"
          id="password"
          min="6"
          max="20"
          value=""
          readonly
          placeholder="P4$5W0rD!"
        />
        <div class="copy-box">
          <span class="copy-text"></span>
          <button class="copy">
            <svg
              width="21"
              height="24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M20.341 3.091 17.909.659A2.25 2.25 0 0 0 16.319 0H8.25A2.25 2.25 0 0 0 6 2.25V4.5H2.25A2.25 2.25 0 0 0 0 6.75v15A2.25 2.25 0 0 0 2.25 24h10.5A2.25 2.25 0 0 0 15 21.75V19.5h3.75A2.25 2.25 0 0 0 21 17.25V4.682a2.25 2.25 0 0 0-.659-1.591ZM12.469 21.75H2.53a.281.281 0 0 1-.281-.281V7.03a.281.281 0 0 1 .281-.281H6v10.5a2.25 2.25 0 0 0 2.25 2.25h4.5v1.969a.282.282 0 0 1-.281.281Zm6-4.5H8.53a.281.281 0 0 1-.281-.281V2.53a.281.281 0 0 1 .281-.281H13.5v4.125c0 .621.504 1.125 1.125 1.125h4.125v9.469a.282.282 0 0 1-.281.281Zm.281-12h-3v-3h.451c.075 0 .147.03.2.082L18.667 4.6a.283.283 0 0 1 .082.199v.451Z"
                fill="#A4FFAF"
              />
            </svg>
          </button>
        </div>
      </article>
      <section class="main">
        <article>
          <div class="char">
            <p>Character Length</p>
            <span class="length">13</span>
          </div>
          <input
            type="range"
            name="length"
            id="length"
            min="6"
            max="20"
            step="1"
            value=""
          />
        </article>
        <article class="include">
          <div class="field">
            <input
              type="checkbox"
              name="uppercase"
              id="uppercase"              
            />
            <label for="uppercase"><strong>Include Uppercase Letters</strong></label>
          </div>
          <div class="field">
            <input
              type="checkbox"
              name="lowercase"
              id="lowercase"              
            />
            <label for="lowercase"><strong>Include Lowercase Letters</strong></label>
          </div>
          <div class="field">
            <input
              type="checkbox"
              name="number"
              id="number"             
            />
            <label for="number"><strong>Include Numbers</strong></label>
          </div>
          <div class="field">
            <input
              type="checkbox"
              name="symbol"
              id="symbols"             
            />
            <label for="symbols"><strong>Include Symbols</strong></label>
          </div>
        </article>
        <article class="stren"><p>Strength</p>
          <div>
            <span class="tough"></span>
            <div class="indicator">
              <div class="bar"></div>
              <div class="bar"></div>
              <div class="bar"></div>
              <div class="bar"></div>
            </div>
          </div>
        </article>
        <button class="gener">
          <span>Generate</span></button>
      </section>
    </section>   
    <script src="./js/script.js"></script>
  </body>
</html>
